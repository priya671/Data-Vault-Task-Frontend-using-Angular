<div class="container my-5">
    <h1>Company Data Updation</h1>
    <form [formGroup]="updateCompanyForm" (ngSubmit)="updateCompanyData()">
      <div class="form-group my-3">
        <label for="exampleInputId">Unique Company Id</label>
        <input type="number" class="form-control" id="exampleInputId" formControlName="companyid" placeholder="Enter Company Id">
      </div>
      <div class="form-group my-3">
        <label for="exampleInputName">Company Name</label>
        <input type="text" class="form-control" id="exampleInputName" formControlName="companyname" placeholder="Enter Company Name">
      </div>
      <div class="form-group my-3">
        <label for="exampleInputAddress">Company Address</label>
        <input type="text" class="form-control" id="exampleInputAddress" formControlName="companyaddress" placeholder="Enter Company Address">
      </div>
      <div class="form-group my-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="companyemail" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group my-3">
        <label for="exampleInputPhone">Company Phone Number</label>
        <input type="text" class="form-control" id="exampleInputPhone" formControlName="companyphonenumber" placeholder="Enter Company Phone Number">
      </div>
  
      <button type="submit" class="btn btn-primary">Update Company Data</button> &nbsp; &nbsp;
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
  </div>
