<div class="container">
  <h1>Data Vault Task</h1>
  <!-- <form (ngSubmit)="saveCompany()" #RegisterForm="ngForm"> -->
    <form>
    <div class="form-group my-3">
      <label for="exampleInputName">Company Name</label>
      <input type="text" class="form-control" id="exampleInputName" #companyname="ngModel" name="companyname" [(ngModel)]="comp.companyname" aria-describedby="emailHelp" placeholder="Enter Company Name" required>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputAddress">Company Address</label>
      <input type="text" class="form-control" id="exampleInputAddress" #companyaddress="ngModel" name="companyaddress" [(ngModel)]="comp.companyaddress" aria-describedby="emailHelp" placeholder="Enter Company Address" required>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" #companyemail="ngModel" name="companyemail" [(ngModel)]="comp.companyemail" aria-describedby="emailHelp" placeholder="Enter Email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group my-3">
      <label for="exampleInputAddress">Company Phone Number</label>
      <input type="text" class="form-control" id="exampleInputPhone" maxlength="10" #companyphonenumber="ngModel" [(ngModel)]="comp.companyphonenumber" name="companyphonenumber" aria-describedby="emailHelp" placeholder="Enter Company Phone Number" required>
    </div>
    

    <button type="submit" class="btn btn-primary" (click)="saveCompany()">Add Company Data</button> &nbsp; &nbsp;
    <button type="reset" class="btn btn-danger">Reset</button> &nbsp; &nbsp;
    <button type="submit" class="btn btn-primary" (click)="updateCompany()">Click here for update form</button>
    <!-- <input type="button" class="btn btn-info" value="Input Button" onclick="updateCompany()"> -->
     <!-- <a routerLink="/updatecompany">Update Company</a> -->
  </form>
</div>

<router-outlet></router-outlet>
